<!DOCTYPE html>
<html>
<head>
  <title>Employee Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<script>
let role = localStorage.getItem("role");
if (role !== "employee") {
  window.location.href = "login.html";
}
</script>

<nav class="navbar navbar-dark bg-dark">
  <span class="navbar-brand ms-3">Employee Dashboard</span>
  <button class="btn btn-danger me-3" onclick="logout()">Logout</button>
</nav>

<div class="container mt-4">
  <div class="row g-3">

    <div class="col-md-4">
      <div class="card p-3">
        <h5>My Profile</h5>
        <a href="profile.html" class="btn btn-primary">View</a>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card p-3">
        <h5>Attendance</h5>
        <a href="attendance.html" class="btn btn-primary">Mark</a>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card p-3">
        <h5>Leave</h5>
        <a href="leave.html" class="btn btn-primary">Apply</a>
      </div>
    </div>

  </div>
</div>

<script>
function logout() {
  localStorage.clear();
  window.location.href = "login.html";
}
</script>

</body>
</html>
