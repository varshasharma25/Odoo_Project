<!DOCTYPE html>
<html>
<head>
  <title>Payroll</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<script>
let role = localStorage.getItem("role");
if (role !== "admin") {
  window.location.href = "login.html";
}

function logout() {
  localStorage.clear();
  window.location.href = "login.html";
}
</script>

<nav class="navbar navbar-dark bg-dark">
  <span class="navbar-brand ms-3">Payroll</span>
  <button class="btn btn-danger me-3" onclick="logout()">Logout</button>
</nav>

<div class="container mt-4">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Employee ID</th>
        <th>Name</th>
        <th>Basic Salary</th>
        <th>Allowances</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>EMP001</td>
        <td>John Doe</td>
        <td>₹30,000</td>
        <td>₹10,000</td>
        <td>₹40,000</td>
      </tr>
      <tr>
        <td>EMP002</td>
        <td>Jane Smith</td>
        <td>₹28,000</td>
        <td>₹8,000</td>
        <td>₹36,000</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
