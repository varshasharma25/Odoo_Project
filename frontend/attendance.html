<!DOCTYPE html>
<html>
<head>
  <title>Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<script>
let role = localStorage.getItem("role");
if (!role) {
  window.location.href = "login.html";
}

function logout() {
  localStorage.clear();
  window.location.href = "login.html";
}
</script>

<nav class="navbar navbar-dark bg-dark">
  <span class="navbar-brand ms-3">Attendance</span>
  <button class="btn btn-danger me-3" onclick="logout()">Logout</button>
</nav>

<div class="container mt-4">
  <div class="card p-4 w-50">
    <label>Select Attendance Status</label>

    <select id="status" class="form-control mb-3">
      <option>Present</option>
      <option>Half-day</option>
      <option>Leave</option>
    </select>

    <button class="btn btn-success" onclick="markAttendance()">Submit</button>

    <p class="mt-3 fw-bold" id="result"></p>
  </div>
</div>

<script>
function markAttendance() {
  let s = document.getElementById("status").value;
  localStorage.setItem("attendanceStatus", s);
  document.getElementById("result").innerText =
    "Attendance marked as: " + s;
}
</script>

</body>
</html>
