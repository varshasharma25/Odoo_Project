<!DOCTYPE html>
<html>
<head>
  <title>My Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<script>
let role = localStorage.getItem("role");
if (role !== "employee") {
  window.location.href = "login.html";
}

function logout() {
  localStorage.clear();
  window.location.href = "login.html";
}
</script>

<nav class="navbar navbar-dark bg-dark">
  <span class="navbar-brand ms-3">My Profile</span>
  <button class="btn btn-danger me-3" onclick="logout()">Logout</button>
</nav>

<div class="container mt-4">
  <div class="card p-4 w-50">
    <p><b>Name:</b> John Doe</p>
    <p><b>Employee ID:</b> EMP001</p>
    <p><b>Role:</b> Employee</p>
    <p><b>Salary:</b> â‚¹40,000</p>

    <label>Phone</label>
    <input id="phone" class="form-control mb-2" placeholder="Phone">

    <label>Address</label>
    <input id="address" class="form-control mb-3" placeholder="Address">

    <button class="btn btn-primary" onclick="saveProfile()">Save</button>

    <p id="msg" class="mt-3 text-success fw-bold"></p>
  </div>
</div>

<script>
function saveProfile() {
  let phone = document.getElementById("phone").value;
  let address = document.getElementById("address").value;

  if (!phone || !address) {
    alert("Please fill all fields");
    return;
  }

  localStorage.setItem("phone", phone);
  localStorage.setItem("address", address);

  document.getElementById("msg").innerText =
    "Profile updated successfully";
}
</script>

</body>
</html>
