<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<script>
let role = localStorage.getItem("role");
if (role !== "admin") {
  alert("Access denied");
  window.location.href = "login.html";
}

function logout() {
  localStorage.clear();
  window.location.href = "login.html";
}
</script>

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark">
  <span class="navbar-brand ms-3">Admin / HR Dashboard</span>
  <button class="btn btn-danger me-3" onclick="logout()">Logout</button>
</nav>

<div class="container mt-4">
  <div class="row g-3">

    <div class="col-md-4">
      <div class="card p-3">
        <h5>Employee List</h5>
        <a href="employee-list.html" class="btn btn-primary">View</a>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card p-3">
        <h5>Attendance Records</h5>
        <a href="attendance.html" class="btn btn-primary">View</a>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card p-3">
        <h5>Leave Approvals</h5>
        <a href="leave.html" class="btn btn-primary">Manage</a>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card p-3">
        <h5>Payroll</h5>
        <a href="payroll.html" class="btn btn-primary">View</a>
      </div>
    </div>

  </div>
</div>

</body>
</html>
