<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dayflow | Attendance</title>
  <link rel="stylesheet" href="css/app.css" />
  <script defer src="js/app.js"></script>
</head>

<body data-page="attendance">
  <header class="topbar">
    <div class="brand">
      <a class="brand__logo" href="/dashboard.html">Dayflow</a>
      <span class="pill" id="rolePill">Role: —</span>
    </div>
    <nav class="topbar__nav">
      <a href="/dashboard.html" class="navlink">Dashboard</a>
      <a href="/attendance.html" class="navlink navlink--active">Attendance</a>
      <a href="/leave.html" class="navlink">Leave</a>
      <a href="/profile.html" class="navlink">Profile</a>
      <button class="btn btn--ghost" id="btnLogout" type="button">Logout</button>
    </nav>
  </header>

  <main class="container">
    <section class="page-head">
      <h1>Attendance</h1>
      <p class="muted">Check-in / check-out + weekly view.</p>
    </section>

    <section class="grid grid--2">
      <article class="card">
        <h2>Today actions</h2>
        <div class="stack">
          <button class="btn btn--primary" id="btnCheckIn" type="button">Check in</button>
          <button class="btn btn--secondary" id="btnCheckOut" type="button">Check out</button>
        </div>
        <div id="attMsg" class="message" role="status" aria-live="polite"></div>

        <hr class="divider" />

        <h3>Today record</h3>
        <pre class="codebox" id="todayRecord">—</pre>
      </article>

      <article class="card">
        <h2>Range</h2>
        <form id="rangeForm" class="form form--inline">
          <div class="form__row">
            <label for="fromDate">From</label>
            <input id="fromDate" type="date" />
          </div>

          <div class="form__row">
            <label for="toDate">To</label>
            <input id="toDate" type="date" />
          </div>

          <button class="btn btn--primary" type="submit">Load</button>
        </form>

        <p class="muted">Default is last 7 days.</p>
      </article>
    </section>

    <section class="panel">
      <h2>My attendance records</h2>

      <div class="table-wrap">
        <table class="table" id="attendanceTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Check-in</th>
              <th>Check-out</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="attendanceTbody">
            <tr><td colspan="4" class="muted">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="footer">
    <small class="muted">Dayflow HRMS Prototype</small>
  </footer>
</body>
</html>
