<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header> Dayflow HRMS | [User Name] | Logout </header>

<main id="employeeDash">
  <section class="quick-stats">
    <div>Today's Status: Present</div>
    <div>Leave Balance: 12 days</div>
    <div>Salary Next: Jan 15</div>
  </section>
  <section class="cards">
    <div class="card profile">My Profile</div>
    <div class="card attendance">Attendance Calendar</div>
    <div class="card leave">Apply Leave</div>
  </section>
</main>

<main id="adminDash" style="display:none">
  <section class="stats">
    <div>Pending Leaves: 3</div>
    <div>Total Employees: 25</div>
  </section>
  <section class="tables">
    <table class="leaves-table">
      <thead>Employee | Type | Dates | Action</thead>
    </table>
    <table class="employees-table">
      <thead>ID | Name | Department | Salary</thead>
    </table>
  </section>
</main>

</body>
</html>
