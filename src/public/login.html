<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dayflow | Login</title>
  <link rel="stylesheet" href="css/app.css" />
  <script defer src="js/app.js"></script>
</head>

<body data-page="login">
  <header class="topbar">
    <div class="brand">
      <span class="brand__logo" aria-hidden="true">Dayflow</span>
      <span class="brand__tagline">Every workday, perfectly aligned.</span>
    </div>
  </header>

  <main class="container">
    <section class="auth-card" aria-labelledby="loginTitle">
      <h1 id="loginTitle">Sign in</h1>
      <p class="muted">Use your company email to access HRMS.</p>

      <form id="loginForm" class="form">
        <div class="form__row">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="emp@dayflow.com" required />
        </div>

        <div class="form__row">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="••••••••" required />
        </div>

        <div class="form__actions">
          <button type="submit" class="btn btn--primary" id="btnLogin">Login</button>
          <a href="#" class="link" aria-disabled="true">Forgot password?</a>
        </div>

        <div id="loginMsg" class="message" role="status" aria-live="polite"></div>
      </form>

      <hr class="divider" />

      <details class="dev-only">
        <summary>Demo credentials (for judges)</summary>
        <ul>
          <li>Employee: emp@dayflow.com / 123456</li>
          <li>Admin: hr@dayflow.com / 123456</li>
        </ul>
      </details>
    </section>
  </main>

  <footer class="footer">
    <small class="muted">Dayflow HRMS Prototype</small>
  </footer>
</body>
</html>
